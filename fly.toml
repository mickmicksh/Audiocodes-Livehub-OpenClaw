# fly.toml - Fly.io deployment config
# Run: fly launch --no-deploy (first time)
# Then: fly deploy

app = "openclaw-livehub-bridge"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3100"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3100
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/webhook"
